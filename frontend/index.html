{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кибербух</title>
  <link rel="stylesheet" href="{% static 'css/libs.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/solid.css' %}" />
</head>

<body>
  @@include('./html/partials/_header.html')
  <main class="main">
    <div class="first-screen-bg col-4"></div>
    <div class="container">
      <section class="hero row">
        <div class="offset-4 col-8">
          <form action="#" class="hero-form">
            <h2 class="hero-form__title subtitle mb-4">Настройка генерации</h2>
            <!--youtube-link box -->
            <div class="hero-form__wrap mb-4">
              <label class="hero-form__label">
                <span class="hero-form__text mb-3">Вставьте ссылку на видео для генерации статьи</span>
                <div class="input-group">
                  <input class="hero-form__input hero-form__input_link input-base" id="input-link"
                    placeholder="Например: https://www.youtube.com/watch?v=dskVjk9VmEU&ab_channel=PROFBuh"
                    type="text" />
                  <i class="hero-form__input-icon hero-form__input-icon_link fa-solid fa-link"></i>
                </div>
              </label>
            </div>
            <h3 class="hero-form__subtitle">Диапазон из видео для генерации статьи
              <div class="hero-form__question">
                <div class="hero-form__tooltip-box">
                  <p class="tooltip-text">
                    Вы можете указать диапазон видео,на основании которого будет формироваться статья.
                  </p>
                </div>
                <i class="fa-solid fa-circle-question"></i>
              </div>
            </h3>
            <!--timebox -->
            <div class="hero-form__wrap hero-form__wrap_timebox">
              <label class="hero-form__label">
                <span class="hero-form__text mb-3">Укажите начало видео...</span>
                <input class="input-base hero__form-input" placeholder="В формате: [чч:мин:сек]" type="text" />
              </label>

              <label class="hero-form__label">
                <span class="hero-form__text mb-3">Укажите конец видео...</span>
                <input class="input-base hero__form-input" placeholder="В формате: [чч:мин:сек]" type="text" />
              </label>

              <label class="checkbox-label">
                <input checked type="checkbox" class="checkbox">
                <span class="checkbox_fake"></span>
                <span class="checkbox__text">Без ограничений</span>
              </label>
            </div>
            <!--annotation-box -->
            <div class="hero-form__wrap">
              <label class="hero-form__label">
                <h3 class="hero-form__subtitle">Укажите длину аннотации
                  <div class="hero-form__question">
                    <div class="hero-form__tooltip-box">
                      <p class="tooltip-text">
                        Аннотация - вступление к статье,обычно на 2-3 предложения
                      </p>
                    </div>
                    <i class="fa-solid fa-circle-question"></i>
                  </div>
                </h3>
                <input class="hero-form__input input-base" id="input-link"
                  placeholder="Например: 100 (создаст аннотацию объемом в 100 символов)" type="text" />
              </label>

              <label class="checkbox-label">
                <input checked type="checkbox" class="checkbox">
                <span class="checkbox_fake"></span>
                <span class="checkbox__text">Без ограничений</span>
              </label>
            </div>
            <!--annotation-box -->
            <div class="hero-form__wrap">
              <label class="hero-form__label">
                <h3 class="hero-form__subtitle mb-3">Укажите длину аннотации</h3>
                <input class="hero-form__input input-base" id="input-link"
                  placeholder="Например: 1000 (создаст статью объемом в 1000 символов)" type="text" />
              </label>
              <label class="checkbox-label">
                <input checked type="checkbox" class="checkbox">
                <span class="checkbox_fake"></span>
                <span class="checkbox__text">Без ограничений</span>
              </label>
              <!--screenshot-box -->

              <label class="hero-form__label">
                <h3 class="hero-form__subtitle">Делать скриншот для статьи,если кадр не менялся...
                  <div class="hero-form__question">
                    <div class="hero-form__tooltip-box">
                      <p class="tooltip-text">
                       Например: 5 - будет делать скриншот каждые 5 секунд в случае незименности кадра                      </p>
                    </div>
                    <i class="fa-solid fa-circle-question"></i>
                  </div>
                </h3>
                <input class="hero-form__input input-base" id="input-link"
                  placeholder="Например: 5" type="text" />
              </label>
              <div class="hero__form-box mb-2">
                <div class="col-12 d-flex justify-content-center">
                  <button class="btn-reset btn-base">Сгенерировать статью</button>
                </div>
              </div>
          </form>
        </div>
      </section>
    </div>
    </section>
  </main>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
